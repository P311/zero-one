<div class="slider container text-center">
  <div class="row align-items-center">
    <div class="leftArrow col" (click)="left()">❰</div>
    <div class="col-4">
      <img
        @fadeInOut
        *ngIf="state"
        [src]="getCurrentSlideUrl()"
        style="height: 500px; transform: translateX(55%)"
      />
    </div>
    <div class="col-4">
      <img
        @fadeInOut
        *ngIf="!state"
        [src]="getCurrentSlideUrl()"
        style="height: 500px; transform: translateX(-55%)"
      />
    </div>
    <div class="rightArrow col" (click)="right()">❱</div>
  </div>
</div>
